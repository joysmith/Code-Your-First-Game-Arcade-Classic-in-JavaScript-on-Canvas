<html>
  some text here
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    var canvas;
    var canvasContext;

    // 4. creating ballX variable to vary shape draw position
    var ballX = 50;

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      // 3. call draweverything function after refactor --OLD_CODE
      // drawEverything;

      // 7. show motion over time (basic dynamic animation) by setting timer
      setInterval(drawEverything, 50);
    };

    // 1. creating a function to group all draw code
    function drawEverything() {
      // 6. make ball move in x-axis
      ballX = ballX + 5;
      console.log(ballX);

      // 2. refactor code
      canvasContext.fillStyle = "black";
      canvasContext.fillRect(0, 0, canvas.width, canvas.height);
      canvasContext.fillStyle = "white";
      canvasContext.fillRect(225, 210, 200, 200);
      canvasContext.fillStyle = "red";

      // 5. draw ballX at position 50
      canvasContext.fillRect(ballX, 100, 10, 10);
    }
  </script>
</html>

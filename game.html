<html>
  some text here
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    var canvas;
    var canvasContext;
    var ballX = 50;

    // 1. creating a variable to support speed change
    var ballSpeedX = 10;

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      var framesPerSecond = 30;
      setInterval(function () {
        moveEverything();
        drawEverything();
      }, 1000 / framesPerSecond);
    };

    function moveEverything() {
      // 2. changing ball velocity
      ballX = ballX + ballSpeedX;

      // 5. bounce the ball off the left canvas side
      if (ballX < 0) {
        // 6. change ball direction by fliping direction of velocity
        ballSpeedX = -ballSpeedX;
      }

      // 3. bouncing the ball off the right canvas side
      if (ballX > canvas.width) {
        // 4. change ball direction by changing direction of velocity
        ballSpeedX = -ballSpeedX;
      }
    }

    function drawEverything() {
      // 8. next line blanks out the screen with black
      colorRect(0, 0, canvas.width, canvas.height, "black");

      // 9. this is left player paddle
      colorRect(0, 210, 10, 100, "white");

      // 10. next line draws the ball
      colorRect(ballX, 100, 10, 10, "red");
    }

    // 7. Refactor: creating function for drawing the filled shapes --compress two line in single
    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = drawColor; //color
      canvasContext.fillRect(leftX, topY, width, height); //draw shape
    }
  </script>
</html>

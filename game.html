<html>
  some text here
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    var canvas;
    var canvasContext;
    var ballX = 50;

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      // 1. set update frequency as fps
      var framesPerSecond = 30;
      setInterval(function () {
        moveEverything(); // 5. invoking moveEverything()
        drawEverything();
      }, 1000 / framesPerSecond); // 2. calculate fram rate
    };

    // 4. refactor the move code from the draw code
    function moveEverything() {
      ballX = ballX + 5;
    }

    function drawEverything() {
      canvasContext.fillStyle = "black";
      canvasContext.fillRect(0, 0, canvas.width, canvas.height);
      canvasContext.fillStyle = "white";

      // 3. move and resize the box (it'll become a paddle)
      canvasContext.fillRect(0, 210, 10, 100);

      canvasContext.fillStyle = "red";
      canvasContext.fillRect(ballX, 100, 10, 10);
    }
  </script>
</html>
